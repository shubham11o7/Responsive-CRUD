<!DOCTYPE html>
{% extends 'base.html'%}
{%block body_block%}
 <h1>Update Employee</h1><hr>
 <form method="post">
 {%csrf_token%}
     Employee ID: <input type="text" name="eno" value="{{employee.emp_id}}"><p></p>
     Employee First Name: <input type="text" name="ename" value="{{employee.firstname}}"><p></p>
